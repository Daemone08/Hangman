<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">FIFA WORLD CUP HANGMAN</h1>
                <!-- PAGE HEADER -->
            </div>
        </div>
        <div class="row">
            <div class="col-6 border"> IMAGE GOES HERE
                <!-- Picture/Text about answer -->
            </div>
            <div class="col-6 border game-html">
                <!-- HTML TEXT/HINT AREA -->
                <!-- Press any key to get started -->
                <p1>PRESS ANY KEY TO GET STARTED</p1>
                <br>
                <!-- WINS: winCount -->
                <p1>Wins: 0</p1>
                <br>
                <!-- Current Word: word -->
                <p1>Curent Word: xxxxx</p1>
                <br>
                <!-- Guesses remaining: guessCount -->
                <p1>Wrong Guesses Remaining: 6</p1>
                <br>
                <!-- Letters already guessed: guessLetters -->
                <p1>Letters already guessed:</p1>
            </div>
        </div>
    </div>
